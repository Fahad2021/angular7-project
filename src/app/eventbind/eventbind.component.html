<div style="text-align: center">
  <h1>I Am event binding</h1>
  <div>
    Month:
    <select (change)="changemonths($event)">
      <option *ngFor="let i of months">
        {{ i }}
      </option>
    </select>
  </div>
  <div>
    <span *ngIf="isaviable; then condition1; else condition2"
      >Condition Valid</span
    >
    <ng-template #condition1>Condition is Valid</ng-template>
    <ng-template #condition2>Condition is Invalid</ng-template>
  </div>
  <br />
  <button (click)="myClickEvent($event)">Click Me</button>
</div>
